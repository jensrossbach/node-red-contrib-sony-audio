<script type="text/x-red" data-help-name="sony-audio-device">
    <p>
        Node zum Konfigurieren eines Sony Audio-Geräts, das die Sony Audio Control
        API unterstützt.
    </p>
    <h3>Details</h3>
    <p>
        Hier werden die Netzwerkparameter des Sony Audio-Geräts konfiguriert,
        damit die Nodes sich mit dem Gerät verbinden können. Es können mehrere
        Konfigurations-Nodes angelegt werden, um mehrere Geräte einzubinden.
    </p>
    <dt>Name</dt>
    <dd>
        Name der Konfiguration (optional).
    </dd>
    <dt>Host</dt>
    <dd>
        IP-Adresse oder Hostname des Geräts.
    </dd>
    <dt>Port</dt>
    <dd>
        IP-Port des API-Dienstes auf dem Gerät.
    </dd>
    <dt>Suche</dt>
    <dd>
        Über den Aktualisieren-Button wird eine Suche nach verfügbaren Sony
        Audio-Geräten im Netzwerk gestartet. Gefundene Geräte können anschließend
        in der Liste ausgewählt werden, damit die Felder für Host und Port
        automatisch ausgefüllt werden.
    </dd>
</script>
