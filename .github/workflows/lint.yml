# Action for checking code with ESLint on pull requests
name: ESLint

# Triggers
on:
  pull_request:
    branches: [ master ]

# Workflow
jobs:
  # Lint job
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx
